<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Send Email(Jamkris)</title>
	<link rel="icon" href="https://profile.jamkris00.repl.co/images/%EC%95%84%EC%9D%B4%EC%BD%98.jpg">
</head>

<body>
    <section>
        <h2>Send Email</h2>
        <form method="post"
            action="https://script.google.com/macros/s/AKfycbzUpu78sMltlNFuBHw-KXdpN5dP6A11vNXlitCfVrfTVPo-Kz98wPZ2WuNc-E8BZoPa/exec"
            target="iframe1">
            <div class="fields">
                <div class="field half">
                    <input type="text" name="name" id="name" placeholder="Name" />
                </div>
                <div class="field half">
                    <input type="email" name="email" id="email" placeholder="Email" />
                </div>
                <div class="field">
                    <textarea name="message" id="message" placeholder="Message"></textarea>
                </div>
            </div>
            <ul class="actions">
                <li><input type="submit" value="Send" class="primary" type="reset"
                        onclick="alert('Sent Complete');document.querySelector('.primary').addEventListener('click', setTimeout(clear_, 500))" />
                </li>
            </ul>
        </form>
    </section>
    <script data-cfasync="false" src="form-submission-handler.js"></script>
    <iframe id="iframe1" name="iframe1" style="display:none"></iframe>

	<script>
		function clear_() {
			document.getElementById('name').value = null;
			document.getElementById('email').value = null;
			document.getElementById('message').value = null;
		}
	</script>


</html>
