<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Send Email(Jamkris)</title>
	<link rel="icon" href="https://profile.jamkris00.repl.co/images/%EC%95%84%EC%9D%B4%EC%BD%98.jpg">
</head>

<body>
	<section>
		<h2>Send Email</h2>
		<form method="post"
			action="https://script.google.com/macros/s/AKfycbzUpu78sMltlNFuBHw-KXdpN5dP6A11vNXlitCfVrfTVPo-Kz98wPZ2WuNc-E8BZoPa/exec"
			target="iframe1">
			<div class="fields">
				<div class="fields">
					<input type="text" name="name" placeholder="Name" />
				</div>
				<div class="fields">
					<input type="email" name="email" placeholder="Email" />
				</div>
				<div class="fields">
					<textarea name="message" placeholder="Message"></textarea>
				</div>
			</div>
			<ul class="actions">
				<li><input type="submit" value="Send" type="reset" onclick="alert('Sent Complete');"></li>
			</ul>
		</form>
	</section>
	<script data-cfasync="false" src="form-submission-handler.js"></script>
	<iframe id="iframe1" name="iframe1" style="display:none"></iframe>


</html>
